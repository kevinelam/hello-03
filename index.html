<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Pagify.js Demo</title>
  </head>

  <body>
    <div id='container'>
    <header>
      <h1>Pagify.js<small>A jQuery plugin for single page web sites</small></h1>
      <nav>
        <a href='#about'>About</a>
        <a href='#usage'>Usage</a>
        <a href='#options'>Options</a>
        <a href='https://github.com/cmpolis/Pagify'>Github</a>
      </nav>
    </header>
    
    <div id='page_holder' />
    </div>
    
    <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="js/pagify.js" type="text/javascript"></script>

    <script type='text/javascript'>
      $(document).ready(function() {
        $('#page_holder').pagify({
          pages: ['about', 'usage', 'options'],
          animation: 'fadeIn',
          'default': 'about',
          cache: true
        });
      });
    </script>

  </body>
</html>
